<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Profile Clone</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            font-family: "Poppins";
        }

        body {
            font-family: "Poppins";
            margin: 0;
            padding: 0;
            background-color: #e9ebee;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4267b2;
            color: white;
            padding: 10px 20px;
        }

        .navbar-left h1 {
            margin: 0;
            font-size: 24px;
            font-family: "Poppins";
        }

        .navbar-center input {
            padding: 5px 10px;
            border-radius: 20px;
            border: none;
            width: 300px;
        }

        .navbar-right a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }

        .navbar-right a:hover {
            text-decoration: underline;
        }

        .profile-cover {
            position: relative;
            text-align: center;
            color: white;
            background-color: white;
            margin-bottom: 20px;
        }

        .cover-photo {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            position: absolute;
            bottom: -75px;
            left: 30px;
        }

        .container {
            display: flex;
            padding: 0 20px;
            margin-top: 60px;
            /* For the profile photo overlap */
        }

        .sidebar {
            flex: 1;
            margin-right: 20px;
        }

        .profile-info {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: left;
        }

        .profile-info h2 {
            margin-top: 0;
            font-family: "Poppins";
        }

        .friends-list {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
        }

        .friends-list h3 {
            margin-top: 0;
            font-family: "Poppins";
        }

        .friends-list ul {
            list-style: none;
            padding: 0;
        }

        .friends-list li {
            margin: 10px 0;
        }

        .friends-list a {
            text-decoration: none;
            color: #4267b2;
        }

        .main-content {
            flex: 2;
        }

        .post-form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .post-form textarea {
            width: 100%;
            height: 100px;
            border: 1px solid #dddfe2;
            border-radius: 10px;
            font-size: 14px;
            resize: none;
        }

        .post-form button {
            background-color: #4267b2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
        }

        .post-form button:hover {
            background-color: #365899;
        }

        .post {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #dddfe2;
        }

        .right-sidebar {
            flex: 1;
            margin-left: 20px;
        }

        .right-sidebar h3 {
            margin-top: 0;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="navbar">
        <div class="navbar-left">
            <h1>Facebook</h1>
        </div>
        <div class="navbar-center">
            <input type="text" placeholder="Search Facebook">
        </div>
        <div class="navbar-right">
            <a href="#">Home</a>
            <a href="#">Profile</a>
            <a href="#">Messages</a>
        </div>
    </div>

    <div class="profile-cover">
        <img src="images/facebook_portada.jpg" alt="Cover Photo" class="cover-photo">
        <img src="images/profile_photo.jpg" alt="Profile Photo" class="profile-photo">
    </div>

    <div class="container">
        <div class="sidebar">
            <div class="profile-info">
                <h2>Jane's Fashion</h2>
                <p>Fashion Designer, Photographer, Traveler</p>
            </div>
            <div class="friends-list">
                <h3>Friends</h3>
                <ul>
                    <li><a href="#">Friend 1</a></li>
                    <li><a href="#">Friend 2</a></li>
                    <li><a href="#">Friend 3</a></li>
                    <li><a href="#">Friend 4</a></li>
                </ul>
            </div>
        </div>

        <div class="main-content">
            <div class="post-form">
                <textarea id="post-content" placeholder="What's on your mind?"></textarea>
                <button onclick="createPost()">Post</button>
            </div>
            <div id="posts-container"></div>
        </div>

        <div class="right-sidebar">
            <h3>Sponsored</h3>
            <!-- Sponsored content here -->
        </div>
    </div>

    <script>
        function createPost() {
            const postContent = document.getElementById('post-content').value;
            if (postContent) {
                const postsContainer = document.getElementById('posts-container');

                const postElement = document.createElement('div');
                postElement.className = 'post';
                postElement.innerText = postContent;

                postsContainer.prepend(postElement);

                document.getElementById('post-content').value = '';
            }
        }

    </script>
</body>

</html>
